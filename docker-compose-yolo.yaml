version: '3.8'

networks:
  internal:
    external: true

services:
  birdid-yolo:
    container_name: birdid-yolo
    build:
      context: .
      dockerfile: Dockerfile-yolo
    restart: unless-stopped
    environment:
      - YOLO_MODEL=/data/models/yolov8n-birds.pt
      - STATUS_PORT=8001
      - HLS_DIR=/share-yolo/hls
      - DETECTIONS_FILE=/share-yolo/detections.json
      - LOG_DIR=/logs-yolo
      - RTSP_MAIN=rtsp://192.168.4.9:7447/tTHjLZrVgopARpu6
      - RTSP_SUB=rtsp://192.168.4.9:7447/5CAx1qDdOe7zoLEQ
    volumes:
      - ./config.yaml:/config/config.yaml:ro
      - ./data:/data
      - ./logs-yolo:/logs-yolo
      - ./share-yolo:/share-yolo
    # NO EdgeTPU initially - CPU-only YOLO
    # devices:
    #   - /dev/bus/usb:/dev/bus/usb
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  birdid-yolo-share:
    container_name: birdid-yolo-share
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - birdid-yolo
    volumes:
      - ./share-yolo/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./share-yolo/index.html:/usr/share/nginx/html/index.html:ro
      - ./share-yolo:/usr/share/nginx/html:rw
    networks:
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.birdid-yolo-share.rule=Host(`birdid-yolo.vivessyn.duckdns.org`)"
      - "traefik.http.routers.birdid-yolo-share.entrypoints=websecure"
      - "traefik.http.routers.birdid-yolo-share.tls.certresolver=letsencrypt"
      - "traefik.http.services.birdid-yolo-share.loadbalancer.server.port=80"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
